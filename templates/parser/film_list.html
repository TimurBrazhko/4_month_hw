{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    {% for i in object_list %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ i.image }}" class="card-img-top" alt="{{ i.title_name }}">
        <div class="card-body">
          <h5 class="card-title">{{ i.title_name }}</h5>
          <a href="{{ i.title_url }}" class="btn btn-primary">View Movie</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">
      {% for p in paginator.page_range %}
      <li class="page-item {% if paginator.number == p %}active{% endif %}">
        <a class="page-link" href="?page={{ p }}">{{ p }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
{% endblock %}
